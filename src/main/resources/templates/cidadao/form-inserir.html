<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="br">

<head>
    <meta charset="utf-8">
    <title>AlertVia</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Sign Up Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4" th:action="@{/cidadao/inserir}" th:object="${cidadao}" method="post">
                <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <a href="index.html" class="">
                            <h3 class="text-primary"></i>Cadastro de Cidadão</h3>
                        </a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" placeholder="Usuário" th:field="*{nome}"/>
                        <label for="nome">Usuario</label>

                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cpf" placeholder="CPF" th:field="*{cpf}"/>
                        <label for="cpf">CPF</label>

                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" th:field="*{email}"/>
                        <label for="email">Email</label>

                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" th:field="*{senha}"/>
                        <label for="senha">Senha</label>

                    </div>

                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Cadastrar</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up End -->
</div>

<div th:replace="~{/fragments/javascript-lib.html :: javascriptlib}"></div>

<script src="/assets/js/main.js"></script>
</body>

</html>
